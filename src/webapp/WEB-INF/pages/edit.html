<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<div align="center">
    <h2>Edit User</h2>
    <form method="POST" th:action="@{/admin/users/{id}/edit(id=${user.id})}" th:object="${user}" >

        <label for="name"> Name </label><br>
        <input type="text" name="name" id="name"  th:value="${user.name}"><br>

        <label for="lastName"> Last Name </label><br>
        <input type="text" name="lastName" id="lastName"  th:value="${user.lastName}"><br>

        <label for="age"> Age </label><br>
        <input type="number" name="age" id="age"  th:value="${user.age}"><br>

        <label for="password"> Password </label><br>
        <input type="password" name="password" id="password"  th:value="${user.getPassword()}"><br>
        <br>

        <label> <input type="checkbox" name="roles" th:each="role : ${roles}" th:text="${role.role}" th:value="${role.role}"/></label><br>
        <br>
        <input type="submit" value="Edit">
    </form>
<br>
    <form action="/logout">
        <input type="submit" value="LOGOUT"/>
    </form><br>

    <h3><a th:href="@{/admin/users}">Back to Users List</a></h3>
</div>
</body>
</html>
