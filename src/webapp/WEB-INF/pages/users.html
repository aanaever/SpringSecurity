<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List Of All Users</title>
</head>

<body>
<div align="center">
    <h2>List of All  Users</h2>
    <table th:border="3" width="50%">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Roles</th>
            <th>Password</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:utext="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td th:text="${user.getRoles()}"></td>
            <td th:text="${user.getPassword()}"></td>
            <td><a th:href="@{/admin/users/{id}/edit(id=${user.id})}"> Edit</a></td>
            <td><a th:href="@{/admin/users/{id}/delete(id=${user.id})}">Delete</a></td>
        </tr>
    </table>
    <form action="/admin/users/add">
        <h3><a th:href="@{/admin/users/add}" > Add User</a></h3>
    </form>
    <br>
    <form action="/logout">
    <input type="submit" value="LOGOUT"/>
</form><br>

</div>
</body>
</html>
